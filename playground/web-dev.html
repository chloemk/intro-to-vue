<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app"></div>

		<script>
			var div = document.querySelector('#app');
			var str = 'hello world';
			div.innerHTML = str; // 데이터를 설정해주고 화면에 표시해준다.

			str = 'hi!!!!'; // 데이터의 내용을 바꿔도 화면에 표시된 데이터가 나오지 않는다.
		</script>
	</body>
</html>
