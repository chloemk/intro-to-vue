<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<div>
				<!-- router-link 태그는 화면에 <a> 태그로 변환되서 나타난다. -->
				<router-link>Login</router-link>
				<router-link>Main</router-link>
			</div>
			<!-- 페이지 url이 변경됬을 때 url에 따라서 뿌려지는 영역을 router-view라고 하는 라우터가 가지고 있는 태그로 정의할 수 있다. 라우터 인스턴스에서 정의한 path에 따라서 router-view가 변경된다. Vue 인스턴스에 router 인스턴스를 연결해야지만 사용할 수 있는 태그다. -->
			<router-view></router-view>
		</div>

		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

		<script>
			var LoginComponent = {
				template: '<div>여긴 로그인 컴포넌트</div>',
			};

			var MainComponent = {
				template: '<div>여긴 메인 컴포넌트</div>',
			};

			// 라우터 인스턴스
			var Router = new VueRouter({
				//페이지의 라우팅 정보가 배열로 담기고, 페이지 갯수만큼 객체로 담긴다.
				routes: [
					//로그인 페이지 정보
					{
						//페이지의 url 이름
						path: '/login',
						//해당 url에서 표시될 컴포넌트
						component: LoginComponent,
					},
					{
						path: '/main',
						component: MainComponent,
					},
				],
			});

			//new Vue라고 하는 인스턴스에 #app이라는 id에 인스턴스를 정의함
			new Vue({
				el: '#app',
				//라우터 인스턴스를 new Vue인스턴스에 연결한 것
				router: Router,
			});
		</script>
	</body>
</html>
